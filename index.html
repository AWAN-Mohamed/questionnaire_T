<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Questionnaire Emballages Alimentaires</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    .question { display: none; margin: 20px; }
    .hidden { display: none; }
    .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    img { max-width: 400px; margin: 20px 0; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Questionnaire : Emballages Alimentaires</h1>

  <!-- Zone image -->
  <div id="image-container" class="question">
    <h2>Regardez attentivement l'image</h2>
    <img id="image" src="">
  </div>

  <!-- Zone question -->
  <div id="question-container" class="question">
    <h2 id="question-text"></h2>
    <form id="answer-form">
      <div id="options"></div>
      <button type="submit">Valider</button>
    </form>
  </div>

  <!-- RÃ©sultats -->
  <div id="results" class="result hidden">
    <h2>Merci d'avoir rÃ©pondu âœ…</h2>
    <p>Vos rÃ©ponses ont Ã©tÃ© envoyÃ©es.</p>
    <ul id="answers-list"></ul>
  </div>

  <script>
    // ðŸ“Œ Liste des questions + images
    const quiz = [
      { image: "emballage1.jpg", question: "Quel produit Ã©tait emballÃ© ?", options: ["Biscuits", "Chocolat", "Chips"] },
      { image: "emballage2.jpg", question: "De quelle matiÃ¨re est l'emballage ?", options: ["Plastique", "Carton", "MÃ©tal"] },
      { image: "emballage3.jpg", question: "Quelle Ã©tait la couleur dominante ?", options: ["Rouge", "Vert", "Bleu"] },
      { image: "emballage4.jpg", question: "S'agit-il d'un produit sucrÃ© ou salÃ© ?", options: ["SucrÃ©", "SalÃ©"] },
      { image: "emballage5.jpg", question: "Ce produit est destinÃ© principalement aux ?", options: ["Enfants", "Adultes", "Tous"] },
      { image: "emballage6.jpg", question: "Le produit est :", options: ["Boisson", "Snack", "Plat prÃ©parÃ©"] },
      { image: "emballage7.jpg", question: "Quel logo apparaissait sur lâ€™emballage ?", options: ["Bio", "Sans gluten", "Vegan"] },
      { image: "emballage8.jpg", question: "Cet emballage est-il recyclable ?", options: ["Oui", "Non", "Je ne sais pas"] },
      { image: "emballage9.jpg", question: "Quelle marque Ã©tait visible ?", options: ["Coca-Cola", "NestlÃ©", "Pepsi"] },
      { image: "emballage10.jpg", question: "Ã€ quelle catÃ©gorie appartient ce produit ?", options: ["Boisson gazeuse", "Produit laitier", "Confiserie"] }
    ];

    let current = 0;
    let answers = [];

    const imageContainer = document.getElementById("image-container");
    const questionContainer = document.getElementById("question-container");
    const imageElement = document.getElementById("image");
    const questionText = document.getElementById("question-text");
    const optionsDiv = document.getElementById("options");
    const form = document.getElementById("answer-form");
    const results = document.getElementById("results");
    const answersList = document.getElementById("answers-list");

    function showImage() {
      imageElement.src = quiz[current].image;
      imageContainer.style.display = "block";
      questionContainer.style.display = "none";
      setTimeout(showQuestion, 5000);
    }

    function showQuestion() {
      imageContainer.style.display = "none";
      questionContainer.style.display = "block";
      questionText.textContent = quiz[current].question;
      optionsDiv.innerHTML = "";
      quiz[current].options.forEach(opt => {
        optionsDiv.innerHTML += `
          <label>
            <input type="radio" name="answer" value="${opt}" required> ${opt}
          </label><br>`;
      });
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const answer = form.answer.value;
      answers.push({ question: quiz[current].question, response: answer });

      current++;
      if (current < quiz.length) {
        showImage();
      } else {
        showResults();
      }
    });

    function showResults() {
      questionContainer.style.display = "none";
      results.classList.remove("hidden");
      answers.forEach(a => {
        const li = document.createElement("li");
        li.textContent = `${a.question} â†’ ${a.response}`;
        answersList.appendChild(li);
      });
      sendResults();
    }

    // ðŸ“¤ Envoi Google Sheet via Apps Script
    async function sendResults() {
      const url = "https://script.google.com/macros/s/AKfycbxAz0SyXl5oUsylmsstfCY1lOquq6FDcvNJMF3mo6VLuRdg8xKJF1eZqYEsqHx96Bnqsg/exec"; // <-- remplace TON_ID_EXEC par ton URL

      const payload = {
        date: new Date().toISOString(),
        reponses: answers
      };

      try {
        const response = await fetch(url, {
          method: "POST",
          body: JSON.stringify(payload),
          headers: { "Content-Type": "application/json" }
        });

        const result = await response.json();
        console.log("âœ… RÃ©ponse du serveur :", result);
        alert("âœ… RÃ©ponses envoyÃ©es dans Google Sheets !");
      } catch (error) {
        console.error("âŒ Erreur :", error);
        alert("âŒ Erreur lors de l'envoi des rÃ©ponses");
      }
    }

    // ðŸš€ DÃ©marrage
    showImage();
  </script>
</body>
</html>

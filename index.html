<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Questionnaire Emballages Alimentaires</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    .question { display: none; margin: 20px auto; max-width: 600px; }
    .hidden { display: none; }
    .result { margin-top: 20px; padding: 15px; border-radius: 8px; background: #e6ffe6; }
    img { max-width: 300px; margin: 20px 0; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    button { margin-top: 15px; padding: 10px 25px; font-size: 16px; border: none; border-radius: 6px; cursor: pointer; background: #007BFF; color: white; }
    button:hover { background: #0056b3; }
    label { display: block; margin: 8px 0; text-align: left; }
  </style>
</head>
<body>
  <h1>Questionnaire : Emballages Alimentaires</h1>

  <!-- Zone image -->
  <div id="image-container" class="question">
    <h2>Regardez attentivement l'image</h2>
    <img id="image" src="">
  </div>

  <!-- Zone question -->
  <div id="question-container" class="question">
    <h2 id="question-text"></h2>
    <form id="answer-form">
      <div id="options"></div>
      <button type="submit">Valider</button>
    </form>
  </div>

  <!-- RÃ©sultats -->
  <div id="results" class="result hidden">
    <h2>Merci d'avoir rÃ©pondu âœ…</h2>
    <p>Vos rÃ©ponses ont Ã©tÃ© envoyÃ©es.</p>
  </div>

  <script>
    // ðŸ“Œ Liste des questions + images
    const quiz = [
      { image: "emballage1.jpg", question: "q1", text: "Quel produit Ã©tait emballÃ© ?", options: ["Biscuits", "Chocolat", "Chips"] },
      { image: "emballage2.jpg", question: "q2", text: "De quelle matiÃ¨re est l'emballage ?", options: ["Plastique", "Carton", "MÃ©tal"] },
      { image: "emballage3.jpg", question: "q3", text: "Quelle Ã©tait la couleur dominante ?", options: ["Rouge", "Vert", "Bleu"] },
      { image: "emballage4.jpg", question: "q4", text: "S'agit-il d'un produit sucrÃ© ou salÃ© ?", options: ["SucrÃ©", "SalÃ©"] },
      { image: "emballage5.jpg", question: "q5", text: "Ce produit est destinÃ© principalement aux ?", options: ["Enfants", "Adultes", "Tous"] },
      { image: "emballage6.jpg", question: "q6", text: "Le produit est :", options: ["Boisson", "Snack", "Plat prÃ©parÃ©"] },
      { image: "emballage7.jpg", question: "q7", text: "Quel logo apparaissait sur lâ€™emballage ?", options: ["Bio", "Sans gluten", "Vegan"] },
      { image: "emballage8.jpg", question: "q8", text: "Cet emballage est-il recyclable ?", options: ["Oui", "Non", "Je ne sais pas"] },
      { image: "emballage9.jpg", question: "q9", text: "Quelle marque Ã©tait visible ?", options: ["Coca-Cola", "NestlÃ©", "Pepsi"] },
      { image: "emballage10.jpg", question: "q10", text: "Ã€ quelle catÃ©gorie appartient ce produit ?", options: ["Boisson gazeuse", "Produit laitier", "Confiserie"] }
    ];

    let current = 0;
    let answers = {};

    const imageContainer = document.getElementById("image-container");
    const questionContainer = document.getElementById("question-container");
    const imageElement = document.getElementById("image");
    const questionText = document.getElementById("question-text");
    const optionsDiv = document.getElementById("options");
    const form = document.getElementById("answer-form");
    const results = document.getElementById("results");

    function showImage() {
      imageElement.src = quiz[current].image;
      imageContainer.style.display = "block";
      questionContainer.style.display = "none";
      setTimeout(showQuestion, 3000);
    }

    function showQuestion() {
      imageContainer.style.display = "none";
      questionContainer.style.display = "block";
      questionText.textContent = quiz[current].text;
      optionsDiv.innerHTML = "";
      quiz[current].options.forEach(opt => {
        optionsDiv.innerHTML += `
          <label>
            <input type="radio" name="answer" value="${opt}" required> ${opt}
          </label>`;
      });
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const answer = form.answer.value;
      answers[quiz[current].question] = answer;

      current++;
      if (current < quiz.length) {
        showImage();
      } else {
        showResults();
      }
    });

    function showResults() {
      questionContainer.style.display = "none";
      results.classList.remove("hidden");
      sendResults();
    }

    // ðŸ“¤ Envoi vers Google Sheets via Apps Script
    function sendResults() {
      const url = "https://script.google.com/macros/s/AKfycbz0S11Crx1V6lEflmHjX-NG1q6JXFfpkYeGtrCyjZs6lUPOMHxVs-oiGV4bdMMYTIML_g/exec"; // âš ï¸ Remplace par ton URL
      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(answers)
      })
      .then(res => res.json())
      .then(data => console.log("RÃ©ponse du serveur:", data))
      .catch(err => console.error("Erreur:", err));
    }

    // ðŸš€ DÃ©marrage
    showImage();
  </script>
</body>
</html>
